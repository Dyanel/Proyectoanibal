    /* Estilo para el carrusel */

    .carousel-container {
      max-width: 400px; /* Ajusta el ancho máximo del carrusel según tus necesidades */
      margin: 0 auto;
      position: relative; /* Necesario para alinear las flechas con respecto al carrusel */
    }

    .carousel-item {
      padding: 0 10px;
    }

    /* Estilo para las flechas */
    .slick-prev,
    .slick-next {
      font-size: 24px;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 9999;
      cursor: pointer;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: none;
    }

    .slick-prev:hover,
    .slick-next:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }

    .slick-prev {
      left: 10px;
    }

    .slick-next {
      right: 10px;
    }

    /* Mostrar las flechas solo al posicionar el cursor sobre el carrusel */
    .carousel-container:hover .slick-prev,
    .carousel-container:hover .slick-next {
      display: block;
    }

    /* Estilo para la calculadora */
    .calculator {

    #display {

<script>
  // Inicializamos el carrusel usando Slick Carousel
  $('.carousel').slick({
    dots: true,
    infinite: true,
    speed: 300,
    slidesToShow: 1,
    adaptiveHeight: true,
    autoplay: true,
    autoplaySpeed: 3000
  });

  // Funciones para la calculadora
  function addToDisplay(value) {
    document.getElementById('display').value += value;
  }

  function clearDisplay() {
    document.getElementById('display').value = '';
  }

  function calculate() {
    try {
        document.getElementById('display').value = eval(document.getElementById('display').value);
    } catch (error) {
        document.getElementById('display').value = 'Error';
    }
  }

  // Función para cambiar el tamaño del body
  function changeBodySize(minWidth, maxWidth) {
    var body = document.body;
    var width = Math.floor(Math.random() * (maxWidth - minWidth + 1)) + minWidth;
    body.style.width = width + "px";
  }

  // Datos de ejemplo (simulando una base de datos)
  const alumnos = [
    { nombre: "Juan", apellido: "Pérez", carrera: "Informatica", cuenta: "412158497" },
    { nombre: "María", apellido: "López", carrera: "Agricola", cuenta: "318452687" },
    { nombre: "Carlos", apellido: "Sánchez", carrera: "Medicina", cuenta: "418965237" },
    { nombre: "Juan", apellido: "Pérez", carrera: "Informatica", cuenta: "412158497" },
    { nombre: "Sofía", apellido: "Fernández", carrera: "Arquitectura", cuenta: "419658742" }
  ];

  // Función para mostrar información de los alumnos
  function mostrarInformacion(campo) {
    let infoHTML = '';
    if (campo === 'todo') {
      const filas = alumnos.map(alumno => `<tr><td>${alumno.nombre}</td><td>${alumno.apellido}</td><td>${alumno.carrera}</td><td>${alumno.cuenta}</td></tr>`).join('');
      infoHTML = `<table><tr><th>Nombre</th><th>Apellido</th><th>Carrera</th><th>No. Cuenta</th></tr>${filas}</table>`;
    } else {
      const datos = alumnos.map(alumno => `<td>${alumno[campo]}</td>`).join('');
      infoHTML = `<table><tr>${datos}</tr></table>`;
    }
    document.getElementById('infoContainer').innerHTML = infoHTML;
  }
</script>
